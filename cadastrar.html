<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/logo.png" alt="Logo">
    </header>

<div class="container">
    <div class="login-box">
        <h2>Bem-vindo(a)!</h2>
        <form action="/cadastrar.html" method="POST">
            <div class="input-group">
                <label for="email">Inserir E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <span class="show-password" onclick="togglePassword()">👁️</span>
            </div>
            
            <button type="submit" class="login-button">Cadastrar</button>
        </form>
        
        <div class="register-link">
            Já possui conta? <a href="login.html">Login</a>
        </div>
        <div class="professional-link">
            <a href="/cadastrarProfissional.html">Cadastro para profissional</a>
        </div>
    </div>
</div>
</div>

    <script src="index.js"></script>
</body>
</html>
